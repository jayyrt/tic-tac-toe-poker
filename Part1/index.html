<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <nav>
    <h1>Tic Tac Toe Board!</h1>
  </nav>
  <main>
    <table>
      <tr class="row">
        <td id="b1" onclick="play(0)"></td>
        <td id="b2" onclick="play(1)"></td>
        <td id="b3" onclick="play(2)"></td>
      </tr>
      <tr class="row">
        <td id="b4" onclick="play(3)"></td>
        <td id="b5" onclick="play(4)"></td>
        <td id="b6" onclick="play(5)"></td>
      </tr>
      <tr class="row">
        <td id="b7" onclick="play(6)"></td>
        <td id="b8" onclick="play(7)"></td>
        <td id="b9" onclick="play(8)"></td>
      </tr>
    </table>
    <span>Player </span>
    <span id="player">X</span>
    <span>'s turn</span>
  </main>
</body>
<script src='index.js'>
</script>
</html>
